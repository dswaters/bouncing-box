<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 90px;
			height: 70px;
			top: 90px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			
			position = 0;
			points = 0;
			speed = 10;
			var direction = 1;
			box.css('left', position);
			box.text(points);
			
			// TODO 3 / 4

			update = function() {
				position = position + speed;
				
				// when the box hits the end of the screen make it go opposite way				
				if (position > boardWidth ) {
					
				}
				

				
				box.css('left', position);
			};
		

			// TODO 5 / 6
			handleBoxClick = function() {
				speed = speed + 3;
				points = points + 1; 
				position = 0;
				box.text(points);
			};

			

			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})()
	</script>
</body>
</html>
